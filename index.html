<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="display-4 text-center">Registration</div>
		<form>
		<div class="form-group">
			<label>Name</label>
			<input type="text" id="name" oninput="validateAlphabets(this)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" id="email" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Phone No</label>
			<input type="text" id="no" oninput="validNumeric(this)" class="form-control" required>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input type="text" id="address" oninput="countWords(this)" class="form-control" required>
			<p>Word Left: <span id="wordCount">0</span></p>
		</div>
		<input type="submit" class="btn btn-info" value="Submit">
		</form>
	</div>
	<script type="text/javascript">
		function validateAlphabets(input) {
			const regex = /^[A-Za-z ]*$/;
			if (!regex.test(input.value)) {
				alert("Enter Alphabets only");
				input.value = input.value.replace(/[^A-Za-z ]/g, ''); // Remove non-alphabet characters
			}
		}
		
		function validNumeric(input) {
			const no = input.value;
			if (!/^\d+$/.test(no)) {
				alert("Enter only numeric values");
				input.value = no.replace(/\D/g, ''); // Remove non-numeric characters
			}
			if (no.length > 10) {
				alert("Number should be 10 digits");
				input.value = no.substring(0, 10); // Trim to 10 digits
			}
		}
		
		function countWords(input) {
			const text = input.value;
			const words = text.trim().split(/\s+/);
			const wordCount = words.length;
			if (wordCount > 200) {
				alert("Word limit exceeded");
				input.value = text.substring(0, text.lastIndexOf(' ', 200));
			}
			const leftWord = 200 - wordCount;
			document.getElementById('wordCount').textContent = leftWord;
		}
		
	</script>
</body>
</html>
